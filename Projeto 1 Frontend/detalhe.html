<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Cleber.css">
    
</head>
<body>
    <!-- Menu (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/iconeofi.jpg" alt="Ícone de uma câmera" class="foto-perfil me-3" width="40" height="40">
                <span>EyeSecure</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detalhe.html">
                            Detalhes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile">
            <img src="images/foto-usuario.png" alt="Foto do Cliente">
            <div class="profile-info">
                <div class="info-name">Nome1</div>
                <div class="info-age">25 anos</div>
                <div class="info-email">emailpessoa1@gmail.com</div>
            </div>
        </div>

        <div class="form-container">
            <div class="form-column">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" placeholder="Digite seu nome completo">
                <label for="nome-mae">Nome da Mãe</label>
                <input type="text" id="nome-mae" placeholder="Digite o nome da sua mãe">
            </div>
            <div class="form-column">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento">
            </div>
        </div>
    </div>

    <!-- Tabela de informações adicionais -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Informações</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Endereço</td>
                    <td>Rua Exemplo, 123</td>
                </tr>
                <tr>
                    <td>Número da Casa</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>Quantidade de Câmeras</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Plano Contratado</td>
                    <td>Premium</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Adicionando o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
